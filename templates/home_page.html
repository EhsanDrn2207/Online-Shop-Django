{% extends "_base.html" %}

{% block page_title %}
	home page
{% endblock %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <form action="{% url "account_logout" %}" method="post">
        {% csrf_token %}
        <p> welcome {{ user.username }} | <button type="submit" class="btn btn-secondary">logout</button></p>
        </form>
    {% else %}
        <p><a href="{% url "account_login" %}">login</a> | <a href="{% url "signup" %}">signup</a></p>
    {% endif %}
{% endblock %}
