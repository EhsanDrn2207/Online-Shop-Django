{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}
    Change Password
{% endblock %}

{% block content %}
    <form action="#" method="post">
        {% csrf_token %}
        <h1>Enter new password</h1>
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">Enter</button>
        <p class="mt-3"><a href="{% url "account_login" %}">login</a> | <a href="{% url "signup" %}">signup</a></p>
    </form>
{% endblock %}
