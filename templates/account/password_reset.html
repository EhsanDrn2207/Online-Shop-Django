{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}
    Password Reset Page
{% endblock %}

{% block content %}
    <form action="#" method="post">
        {% csrf_token %}
        <h1>Enter your email address below, and we'll send you an email allowing you to reset it.</h1>
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">Enter</button>
    </form>
{% endblock %}
