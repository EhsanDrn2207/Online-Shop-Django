{% extends "_base.html" %}


{% block page_title %}
    Products Delete {{ product.title }}
{% endblock %}

{% block content %}
    <form action="{% url "product-delete" product.id %}" method="post">
    {% csrf_token %}
    <h1>{{ product.title }}</h1>
    <p>Do you want to delete this product?</p>
        <input type="submit" value="Yes, I'm sure" class="btn btn-info">
        <a href="{{ product.get_absolute_url }}" class="btn btn-danger">No, I am not sure</a>
    </form>

    <a href="{% url "product-list" %}">products list</a>
{% endblock %}
